<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Block</title>
    <!-- Nhóm thẻ block luôn xuống hàng
    Luôn có width là 100% phần tử cha
    Có height sẽ bằng tổng height của các phần tử con -->
</head>

<body>
    <!-- H1 -> H6 là nhóm thẻ tiêu đề và có tầm quan trọng từ bé đến lớn (1 max -> 6 min) -->
    <!-- Thường dùng để tạo tiêu đề trang web hay nội dung quan trọng nhất mà ta muốn người dùng search -->
    <h1>
        Đây là h1
        <p>safdbasdn,asdmn,as</p>
    </h1>
    <h2>Đây là h2</h2>
    <h3>Đây là h3</h3>
    <h4>Đây là h4</h4>
    <h5>Đây là h5</h5>
    <h6>Đây là h6</h6>
    <p></p>
    <div></div>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
    <ol start="3">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <nav>
        <a href="https://www.google.com/">google</a>
        <a href="https://www.youtube.com/">youtube</a>
    </nav>
    <section>

    </section>
    <article>
        <h2>Bài Báo Nè</h2>
        <p>asdasdsa</p>
    </article>
    <aside>

    </aside>

    <figure>
        <img style="width: 150px; height: 150px"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Golden_tabby_and_white_kitten_n01.jpg/1200px-Golden_tabby_and_white_kitten_n01.jpg">
        <figcaption>Hình 1.1: Con chó</figcaption>
    </figure>

    <div style="height: 900px;">

    </div>
    <header></header>
    <div class="body">

    </div>
    <footer></footer>

</body>

</html>
